<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Sample page exercizing proper form responsive layout">
    <meta name="author" content="Wesley Raymundo">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js"></script>
    <script src="scripts/getdates.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label>
                Product
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </label>
            
            <fieldset id="ratingSet">
                <legend>Overall Rating</legend>
                <label>
                    ⭐
                    <input type="radio" name="rating" id="rating1" required>
                </label>
                <label>
                    ⭐⭐
                    <input type="radio" name="rating" id="rating2" required>
                </label>
                <label>
                    ⭐⭐⭐
                    <input type="radio" name="rating" id="rating3" required>
                </label>
                <label>
                    ⭐⭐⭐⭐
                    <input type="radio" name="rating" id="rating4" required>
                </label>
                <label>
                    ⭐⭐⭐⭐⭐
                    <input type="radio" name="rating" id="rating5" required>
                </label>
            </fieldset>
            
            <label>
                Date of Installation
                <input type="date" name="installation" id="installation" required>
            </label>
            
            <fieldset id="featuresSet">
                <legend>Useful Features</legend>
                <label>
                    <input type="checkbox" name="features" id="features1" value="durability">
                    Durability
                </label>
                <label>
                    <input type="checkbox" name="features" id="features2" value="easeOfUse">
                    Ease of Use
                </label>
                <label>
                    <input type="checkbox" name="features" id="features3" value="performance">
                    Performance
                </label>
                <label>
                    <input type="checkbox" name="features" id="features4" value="design">
                    Design
                </label>
            </fieldset>

            <label>
                Written Review
                <textarea name="review" id="review"></textarea>
            </label>

            <label>
                User Name
                <input type="text" name="username" id="username">
            </label>

            <input type="submit" value="Add Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> - Wesley Raymundo - Colombo, Brazil</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
